<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration Form</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="/patata">
    <p>
      <label for="username">First Name</label>
      <input type="text" id=username name="username" required>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required>
    </p>
    <p>Select a Race:</p>
    <div>
      <input id="run" type="radio" name="race" value="run">
      <label for="run">Fun Run 5k</label>
    </div>
    <div>
      <input id="half" type="radio" name="race" value="half">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input id="full" type="radio" name="race" value="full">
      <label for="full">Full Marathon</label>
    </div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <br>
    <label for="age">Select Age Group</label>
    <select id="age" name="age">
      <option value="under18">under 18</option>
      <option value="18_30">18-30</option>
      <option value="30_50">30-50</option>
      <option value="50+">50+</option>
    </select>
    <br>
    <button type="submit">Register!</button>
  </form>

</body>

</html>
